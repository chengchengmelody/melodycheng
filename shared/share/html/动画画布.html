<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        window.onload = function () {
            //
            var x = 0;
            var y = 0;
            var ctx = document.getElementById("animate").getContext("2d");
            setInterval(function () {
                ctx.clearRect(0, 0, 600, 600);
                ctx.fillStyle = "#fc0";
                ctx.beginPath();
                ctx.arc(x++, y++, 15, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
            }, 10);
            //
            var canvas = document.getElementById("tShirtCanvas");
            var context = canvas.getContext("2d");
            context.beginPath();
            context.fillStyle = "#ffffcc";
            context.arc(300, 300, 200, 0, degressToRadians(360), true);
            context.strokeStyle = "green";
            context.fill();
            context.stroke();
            context.beginPath();
            context.arc(220, 230, 40, 0, degressToRadians(360), false);
            context.stroke();
            context.beginPath();
            context.arc(370, 230, 40, 0, degressToRadians(360), false);
            context.stroke();
            context.beginPath();
            context.moveTo(290, 300);
            context.lineTo(290, 350);
            context.stroke();
            context.beginPath();
            context.arc(290, 400, 45, degressToRadians(20), degressToRadians(160), false);
            context.stroke();

            function degressToRadians(degrees) {
                return (degrees * Math.PI) / 180;
            }
        }
    </script>
</head>
<body>
<canvas id="animate" width="600" height="600" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<canvas id="tShirtCanvas" width="600" height="600" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
</body>
</html>
