    <script src="../../js/jquery/jquery-1.10.2.js"></script>
        <script>
        function close_select(obj) {
            var _index = $(obj).prev(".name").attr("id");
            $(".categroy_content_list li label[_index=" + _index + "]").find("input").prop("checked",false);
            $(obj).parents(".bckeys").remove();

        }
        function input_checked() {
            $(".categroy_content_list li label").change(function () {
                var _checked = $(this).find("input").prop("checked");
                var _text = $(this).text();
                var i = $(this).parent().index();
                $(this).attr("_index", "span"+i);
                var _span = '<span class="bckeys">' +
                                          '<span class="name" id="span' + i + '">' + _text + '</span>' +
                                          '<i class="fa fa-remove fa-fw close_select" onclick="close_select(this);"></i>' +
                                      '</span>';
                if (_checked == true) {
                    $(".filter_select_box").append(_span);
                } else {
                    $("#span" + i).parent(".bckeys").remove();
                }
            });
        }
       
        $(function () {
            input_checked();
        });
       
    </script>
